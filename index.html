<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Travel Photo Gallery</title>
    </head>
    <body>
        <header>
            <h1>Travel Photo Gallery</h1>
            <p>This photo gallery consists of places that I visited!</p>
        </header>
        <main>
            <section class="gallery">
                <figure>
                    <img src="images/arizonadesert.png" alt="Desert in Arizona">
                    <figcaption>Phoenix, AZ</figcaption>
                </figure>
                <figure>
                    <img src="images/cedarpoint.png" alt="Ferris wheel at Cedar Point">
                    <figcaption>Sandusky, OH</figcaption>
                </figure>
                <figure>
                    <img src="images/cincinnati.png" alt="View of Cincinnati city">
                    <figcaption>Cincinnati, OH</figcaption>
                </figure>
                <figure>
                    <img src="images/disneyland.png" alt="Little town in Disneyland">
                    <figcaption>Orlando, FL</figcaption>
                </figure>
                <figure>
                    <img src="images/losangeles.png" alt="Sunrise in Los Angeles">
                    <figcaption>Los Angeles, CA</figcaption>
                </figure>
                <figure>
                    <img src="images/miami.png" alt="View of Miami">
                    <figcaption>Miami, FL</figcaption>
                </figure>
                <figure>
                    <img src="images/niagarafalls.png" alt="Cloudy Niagara Falls">
                    <figcaption>Niagara Falls, NY</figcaption>
                </figure>
                <figure>
                    <img src="images/philadelphia.png" alt="City view of Philadelphia">
                    <figcaption>Philadelphia, PA</figcaption>
                </figure>
                <figure>
                    <img src="images/rockydesert.png" alt="Road in a rocky desert">
                    <figcaption>Yuma, AZ</figcaption>
                </figure>
                <figure>
                    <img src="images/sandiego.png" alt="View from a San Diego balcony">
                    <figcaption>San Diego, CA</figcaption>
                </figure>
                <figure>
                    <img src="images/statepark.png" alt="Park view of the nature">
                    <figcaption>Dansville, NY</figcaption>
                </figure>
                <figure>
                    <img src="images/washington.png" alt="Street view in Washington D.C.">
                    <figcaption>Washington, D.C.</figcaption>
                </figure>
            </section>
        </main>
        <footer>
            <p>&copy; Yana's Travel Gallery 2025</p>
        </footer>
    </body>
</html>
